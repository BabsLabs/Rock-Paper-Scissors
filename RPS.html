<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Link Stylesheet -->
    <link rel="stylesheet" href="rps.css">
</head>

<body>

    <!-- Main Container -->
    <div id="container">


        <!-- Smaller contianer to center the game -->
        <div id="game-container">

            <!-- Title Container-->
            <div id="title-container">Rock Paper Scissors Game</div>

            <!-- Radio Button To Get User Input -->
            <div id="buttons-container">
                <fieldset>

                    <!-- Rock -->
                    <div>
                        <input type="radio" id="rock" name="rps-choice" value="rock">
                        <label for="rock">Rock</label>
                    </div>

                    <!-- Paper -->
                    <div>
                        <input type="radio" id="paper" name="rps-choice" value="paper">
                        <label for="paper">Paper</label>
                    </div>

                    <!-- Scissors -->
                    <div>
                        <input type="radio" id="scissors" name="rps-choice" value="scissors">
                        <label for="Scissors">Scissors</label>
                    </div>

                </fieldset>
            </div>

            <!-- End of Game Container -->
        </div>

        <!-- End of Main Container -->
    </div>

</body>

</html>
