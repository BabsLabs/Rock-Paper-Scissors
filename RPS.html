<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Link Stylesheet -->
    <link rel="stylesheet" href="rps.css">
</head>

<body>

    <!-- Main Container -->
    <div id="container">


        <!-- Smaller contianer to center the game -->
        <div id="game-container">

            <!-- Title -->
            <div id="title-container">
                <h1>Rock Paper Scissors Game</h1>
            </div>

            <!-- Intro Prompt -->
            <button id="start-button">Start Game</button>

            <!-- Score Chart -->
            <div id="scores-container">
                <div id="player-score" class="score">
                    <h2>Player Score</h2>
                    <p>0</p>
                </div>
                <div id="computer-score" class="score">
                    <h2>Computer Score</h2>
                    <p>0</p>
                </div>
            </div>

            <!-- Radio Button Container used to get user input -->
            <div id="buttons-container">

                <div>
                    <h2>Choose your move</h2>
                </div>


                <!-- Rock -->
                <button class="button" type="rpsbutton" id="rock">
                    <img src="https://raw.githubusercontent.com/BabsLabs/Rock-Paper-Scissors/master/Rock.png" alt="Rock">
                </button>

                <!-- Paper -->
                <button class="button" type="rpsbutton" id="paper">
                    <img src="https://raw.githubusercontent.com/BabsLabs/Rock-Paper-Scissors/master/Paper.png" alt="Paper">
                </button>

                <!-- Scissors -->
                <button class="button" type="rpsbutton" id="scissors">
                    <img src="https://raw.githubusercontent.com/BabsLabs/Rock-Paper-Scissors/master/Scissors.png" alt="Scissors">
                </button>

                <!-- Player vs Computer Container -->
                <div id="pvsc-container">
                    <div id="player-move">
                        <h2>Player</h2>
                        <img src="https://raw.githubusercontent.com/BabsLabs/Rock-Paper-Scissors/master/Rock.png" alt="Rock">
                    </div>
                    <div id="computer-move">
                        <h2>Computer</h2>
                        <img src="https://raw.githubusercontent.com/BabsLabs/Rock-Paper-Scissors/master/Rock.png" alt="Rock">
                    </div>
                </div>

                <!-- End of Buttons Container -->
            </div>

            <!-- End of Game Container -->
        </div>

        <!-- End of Main Container -->
    </div>

    <script src="rps.js"></script>
</body>

</html>
